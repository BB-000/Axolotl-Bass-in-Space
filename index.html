<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Axolotl Bass</title>
    <style>

        body {
            font-family: Oldtown, fantasy;
        }

        body:hover {
            cursor: crosshair;
        }

        canvas {
            background-color: black;
            display: block;
            margin: 0 auto;
            padding: 0;
        }

        canvas:hover {
            cursor: crosshair;
        }

        .hud1 {
            position: absolute;
            color: red;
            top: 30px;
        }

        #canvas-wrap { position:relative } /* Make this a positioned parent */
        #overlay     {
            position:absolute;
            top: 6px;
            left: 10px;
            color: red;
            font-size: 20px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

        }
        #xpowerup {
            color: yellow;

        }

        #pausediv {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -80px;
            width: 160px;
            height: 100px;
            text-align: center;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #controlz {
            position: absolute;
            top: -10px;
            right: 10px;
            color: white;
            font-size: 20px;
        }

        #controlz p {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #pausetext {
            color: yellow;
            font-size: 24px;
        }

    </style>
</head>
<body>

<script src="http://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>
<script src="utils/bufferloader.js"></script>

<script src="utils/resources.js"></script>
<script src="js/mixer.js"></script>
<script src="js/entities.js"></script>
<script src="js/app.js"></script>

</body>
</html>
